quarkus.http.auth.permission.adminConsole.enabled=false
quarkus.http.auth.permission.adminConsole.paths=/auth/admin/*
quarkus.http.auth.permission.adminConsole.policy=deny

quarkus.http.auth.permission.welcomePage.enabled=false
quarkus.http.auth.permission.welcomePage.paths=/auth,/auth/
quarkus.http.auth.permission.welcomePage.policy=deny

# OpenTelemetry settings
# Build Time Settings
quarkus.opentelemetry.enabled=true
quarkus.opentelemetry.propagators=b3multi
quarkus.opentelemetry.tracer.enabled=true
quarkus.opentelemetry.tracer.exporter.otlp.enabled=true

# Run Time Settings
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://id.acme.test:4317
quarkus.opentelemetry.tracer.sampler=ratio
quarkus.opentelemetry.tracer.sampler.ratio=1.0
quarkus.opentelemetry.tracer.sampler.parent-based=false